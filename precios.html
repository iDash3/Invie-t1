<!DOCTYPE html>
<html> 
	<head>
	<title>Invie - Precios</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i|Allerta" rel="stylesheet">
	<link rel="stylesheet" href="css/invie.css">
	</head>
	<body>
		<div class="background">
			<header id="header" class="header contenedor"> <!-- header -->
				
				<figure class="logo"> <!-- logotipo -->
					<img src="images/invie.png" width="186" height="60" alt="Invie logotipo." />
				</figure>
				<nav class="menu"> <!-- menu -->
					<ul>
						<li>
							<a href="index.html">Home</a>
						</li>

						<li>
							<a href="index.html#guitarras">Guitarras</a>
						</li>

						<li>
							<a href="precios.html">Precios</a>
						</li>
					</ul>
				</nav>
				</header>
		</div>
			<section class="tabla">
			<div class="contenedor">
				<table>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Descripcion</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Invie Classic</td>
							<td>$100000</td>
							<td>Una guitarra cool.</td>
						</tr>
						<tr>
							<td>Invie Classic</td>
							<td>$100000</td>
							<td>Una guitarra cool.</td>
						</tr>
						<tr>
							<td>Invie Classic</td>
							<td>$100000</td>
							<td>Una guitarra cool.</td>
						</tr>
					</tbody>
				</table>
			</div>
			</section>
			<footer class="footer">
			<div class="contenedor">
				<div class="contacto">
					<img src="images/invie-blanco.png" alt="logotipo blanco"/>
					<a href="tel:+52302456789"><strong>Telefono</strong><span>302456789</span></a>
					<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
				</div>
				<form class="formulario">
					<div class="col1">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" name="nombre" />
						<label for="email">E-mail</label/>
						<input type="email" required id="email" name="ema"/>
						<div class="sexo">
							<label for="radio_w">	
								<input type="radio" id="radio_w" name="sexo" value="mujer" checked/> Mujer
							</label>
							<label for="radio_m">	
								<input type="radio" id="radio_m" name="sexo" value="hombre" /> Hombre
							</label>
						</div>
						<div class="intereses">
							<label for="cotizacion">	
								<input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked />Cotizacion
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos"  name="intereses" value="reclamos"/>Reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios"  name="intereses" value="comentarios">Comentarios
							</label>
							<label for="otros">	
								<input type="checkbox" id="otros"  name="intereses" value="otros" />Otros
							</label>
						</div>	
					</div>
					<div class="col2">
						<label for="comentarios-a">Comentarios</label>
						<textarea name="comentarios" id="comentarios-a" cols="30" rows="7"></textarea>
						<input type="submit" value="Enviar" name="" class="button" />
					</div>
				</form>
			</div>
		</footer>	
	</body>
</html>
